<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Biblioteca Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarSeccion('libros')">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarSeccion('autores')">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarSeccion('usuarios')">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarSeccion('prestamos')">Préstamos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Sección Libros -->
        <div id="seccion-libros" class="seccion">
            <h2>Gestión de Libros</h2>
            <button class="btn btn-primary mb-3" onclick="mostrarFormularioLibro()">Nuevo Libro</button>
            <div id="lista-libros" class="row"></div>
        </div>

        <!-- Sección Autores -->
        <div id="seccion-autores" class="seccion" style="display: none;">
            <h2>Gestión de Autores</h2>
            <button class="btn btn-primary mb-3" onclick="mostrarFormularioAutor()">Nuevo Autor</button>
            <div id="lista-autores" class="row"></div>
        </div>

        <!-- Sección Usuarios -->
        <div id="seccion-usuarios" class="seccion" style="display: none;">
            <h2>Gestión de Usuarios</h2>
            <button class="btn btn-primary mb-3" onclick="mostrarFormularioUsuario()">Nuevo Usuario</button>
            <div id="lista-usuarios" class="row"></div>
        </div>

        <!-- Sección Préstamos -->
        <div id="seccion-prestamos" class="seccion" style="display: none;">
            <h2>Gestión de Préstamos</h2>
            <button class="btn btn-primary mb-3" onclick="mostrarFormularioPrestamo()">Nuevo Préstamo</button>
            <div id="lista-prestamos" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/libros.js"></script>
    <script src="js/autores.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="js/prestamos.js"></script>
</body>
</html>
